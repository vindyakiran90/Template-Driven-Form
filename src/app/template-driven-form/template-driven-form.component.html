<div class="container-fluid">
    <h1>JSpider Enrollment Form</h1>
    <form>
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Enter the name">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Enter the email">
      </div>
      <div class="form-group">
        <label>Phone number</label>
        <input type="tel" class="form-control" placeholder="Enter the phone number">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
